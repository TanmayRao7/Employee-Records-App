<nav class="navbar navbar-light bg-black">
  <div class="container-fluid">
    <h2 style="color:white;"> Internship Records App</h2>
    <div class="d-flex">
      <button type="button" (click)="clickAddResto()" class="btn btn-success" data-toggle="modal" data-target="#exampleModal">Add
        Employee</button>
        <button class="btn btn-danger mx-3" routerLink="/login"> Logout </button>
    </div>
  </div>
</nav>
<!--Table Shown-->
<table class="table">
  <thead>
    <tr>
      <th scope="col"> Employee ID </th>
      <th scope="col"> Name </th>
      <th scope="col"> Email </th>
      <th scope="col"> Mobile </th>
      <th scope="col"> Address </th>
      <th scope="col"> College  </th>
      <th scope="col"> Action </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of allRestarantData">
      <td>{{data.id}}</td>
      <td>{{data.name}}</td>
      <td>{{data.email}}</td>
      <td>{{data.mobile}}</td>
      <td>{{data.address}}</td>
      <td>{{data.services}}</td>
      <td>
        <button class="btn btn-info" (click)="onEditResto(data)" data-toggle="modal" data-target="#exampleModal">Edit </button>&nbsp;
        <button (click)="deleteResto(data)" class="btn btn-danger" >Delete</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Employee Records Form</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup] = "formValue">
          <div class="form-group">
            <label>Email address</label>
            <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Enter email">
          </div>
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="name" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Enter Name Here">
          </div>
          <div class="form-group">
            <label>Mobile</label>
            <input type="text" class="form-control" formControlName="mobile"  id="exampleInputPassword1" placeholder="Mobile Number ">
          </div>
          <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" formControlName="address" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Enter Address">
          </div>
          <div class="form-group">
            <label>College</label>
            <input type="text" class="form-control" formControlName="services" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Enter College">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-warning" data-dismiss="modal">Clear</button>
        <button type="button" *ngIf="showAdd" class="btn btn-primary"(click) = "addResto()">Add details</button>
        <button type="button" *ngIf="showbtn" class="btn btn-primary"(click) = "updateResto()">Update details</button>
      </div>
    </div>
  </div>
</div>
